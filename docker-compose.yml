version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: home-chores-postgres
    environment:
      POSTGRES_DB: home_chores
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: